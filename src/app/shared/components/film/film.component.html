<div class="card" appMyShadow [fgShadow]="'#e0e0e0'" [bgShadow]="'green'"
  [ngStyle]="{'background-color': color}" style="width: 200px" *ngIf="data.gender" [class.romance]="isRomance">
  <img class="card-img-top" [src]="data.image" [alt]="data.name">
  <div class="card-block">
    <a [href]="data.imdbUrl" target="_blank">
      <h4 class="card-title">{{data.name | capitalizeFirst:0 }}</h4>
    </a>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" [ngStyle]="{'background-color': color}">
      Genero: {{data.gender}}
    </li>
  </ul>
  <div class="card-block">
    <a href="#" class="btn btn-primary" (click)="eliminarFilm()">Eliminar</a>
  </div>
</div>

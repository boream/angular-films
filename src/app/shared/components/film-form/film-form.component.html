<div class="jumbotron clearfix">
  <form #form="ngForm" (ngSubmit)="onSave(form)">
    <h3>Crear nueva pelicula</h3>
    <div class="form-group">
      <label class="form-control-label" for="name">Nombre</label>
      <input #name="ngModel" ngModel name="name" type="text" class="form-control" id="name" required
        minlength="4">
      <div *ngIf="!name.pristine" [ngClass]="{'alert-danger': !name.valid && !name.pristine}">
        <div class="form-control-feedback" [hidden]="!name.control?.errors?.required ">Campo
          obligatorio</div>
        <div class="form-control-feedback" [hidden]="!name.control?.errors?.minlength">Minimo 4
          car√°cteres</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="gender">Genero</label>
      <select #gender="ngModel" ngModel name="gender" class="form-control" id="gender" required>
        <option></option>
        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
      </select>
      <div class="form-control-feedback" [hidden]="gender.valid || gender.pristine"
        [ngClass]="{'alert-danger': !gender.valid && !gender.pristine}">Campo obligatorio</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="imdb">IMDB</label>
      <input #imdb="ngModel" ngModel name="imdb" type="text" class="form-control" id="imdb" required>
      <div *ngIf="!imdb.pristine" [ngClass]="{'alert-danger': !imdb.valid && !imdb.pristine}">
        <div class="form-control-feedback" [hidden]="!imdb.control?.errors?.required ">Campo
          obligatorio</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="image">Imagen</label>
      <input #image="ngModel" ngModel name="image" type="text" class="form-control" id="image" required>
      <div *ngIf="!image.pristine" [ngClass]="{'alert-danger': !image.valid && !image.pristine}">
        <div class="form-control-feedback" [hidden]="!image.control?.errors?.required ">Campo
          obligatorio</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Guardar</button>
  </form>
</div>

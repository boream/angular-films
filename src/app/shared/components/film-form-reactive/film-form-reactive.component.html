<div class="jumbotron clearfix">
  <form [formGroup]="formGroup" (ngSubmit)="onSave(formGroup)">
    <h3>Crear nueva pelicula</h3>
    <div class="form-group ">
      <label class="form-control-label" for="name">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="formGroup.controls.name.dirty" class="alert-danger">
        <div class="form-control-feedback" [hidden]="!formGroup.controls.name.errors?.required">
          Campo obligatorio
        </div>
        <div class="form-control-feedback" [hidden]="!formGroup.controls.name.errors?.minlength">
          Minimo 4 car√°cteres
        </div>
      </div>
    </div>
    <div class="form-group ">
      <label class="form-control-label" for="gender">Genero</label>
      <select class="form-control" id="gender" formControlName="gender">
        <option></option>
        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
      </select>
      <div *ngIf="formGroup.controls.gender.touched && formGroup.controls.gender.errors?.required"
        class="form-control-feedback alert-danger">
        Campo obligatorio
      </div>
    </div>
    <div class="form-group ">
      <label class="form-control-label" for="imdbUrl">IMDB Url</label>
      <input type="text" class="form-control" id="imdbUrl" formControlName="imdbUrl">
      <div *ngIf="formGroup.controls.imdbUrl.dirty">
        <div [hidden]="!formGroup.controls.imdbUrl.errors?.required"
          class="form-control-feedback alert-danger">
          Campo obligatorio</div>
        <div [hidden]="!formGroup.controls.imdbUrl.errors?.url"
          class="form-control-feedback alert-danger">
          La url es incorrecta</div>
      </div>
    </div>
    <div class="form-group ">
      <label class="form-control-label" for="image">Imagen</label>
      <input type="text" class="form-control" id="image" formControlName="image">
      <div *ngIf="formGroup.controls.image.dirty">
        <div [hidden]="!formGroup.controls.image.errors?.required"
          class="form-control-feedback alert-danger">Campo obligatorio
        </div>
        <div [hidden]="!formGroup.controls.imdbUrl.errors?.url"
          class="form-control-feedback alert-danger">
          La url es incorrecta</div>
      </div>
      <!--
      <div [hidden]="!formGroup.errors?.sameUrl" class="form-control-feedback alert-danger">
        Las urls no coinciden
      </div>
      -->
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Guardar</button>
  </form>
</div>

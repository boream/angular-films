<div class="jumbotron clearfix">
  <form [formGroup]="formGroup">
    <h3>Crear nueva pelicula</h3>
    <div class="form-group ">
      <label class="form-control-label" for="name">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div
        [ngClass]="{'alert-danger': !formGroup.controls.name.valid && !formGroup.controls.name.pristine}">
        <div class="form-control-feedback">Campo obligatorio</div>
        <div class="form-control-feedback">Minimo 4 car√°cteres</div>
      </div>
    </div>
    <div class="form-group ">
      <label class="form-control-label" for="gender">Genero</label>
      <select class="form-control" id="gender" formControlName="gender">
        <option></option>
        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
      </select>
      <div class="form-control-feedback" [ngClass]="{'alert-danger':
      !formGroup.controls.gender.valid && !formGroup.controls.gender.pristine}">
        Campo obligatorio
      </div>
    </div>
    <div class="form-group ">
      <label class="form-control-label" for="imdbUrl">IMDB Url</label>
      <input type="text" class="form-control" id="imdbUrl" formControlName="imdbUrl">
      <div [ngClass]="{'alert-danger':
      !formGroup.controls.imdbUrl.valid && !formGroup.controls.imdbUrl.pristine}">
        <div class="form-control-feedback">Campo obligatorio</div>
      </div>
    </div>
    <div class="form-group ">
      <label class="form-control-label" for="image">Imagen</label>
      <input type="text" class="form-control" id="image" formControlName="image">
      <div [ngClass]="{'alert-danger':
      !formGroup.controls.imdbUrl.valid && !formGroup.controls.imdbUrl.pristine}">
        <div class="form-control-feedback">Campo obligatorio</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
